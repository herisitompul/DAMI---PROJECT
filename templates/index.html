<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prediksi Spesies</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f9fafb;
    color: #1f2937;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 20px 10px;
  }

  .container {
    display: flex;
    max-width: 900px;
    width: 100%;
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    min-height: 500px;
  }
  /* Left and right columns */
  .left, .right {
    padding: 30px 25px;
    overflow-y: auto;
  }
  .left {
    flex: 1 1 350px;
    border-right: 1px solid #e5e7eb;
    max-width: 400px;
  }
  .right {
    flex: 2 1 auto;
    display: flex;
    flex-direction: column;
  }

  h1 {
    margin: 0 0 25px;
    font-weight: 600;
    font-size: 1.75rem;
    color: #111827;
    text-align: left;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    font-size: 0.9rem;
    color: #374151;
    margin-bottom: 18px;
  }
  label input {
    margin-top: 8px;
    padding: 10px 12px;
    font-size: 1rem;
    border: 1.8px solid #d1d5db;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }
  label input:focus {
    border-color: #2563eb;
    outline: none;
    box-shadow: 0 0 6px rgba(37, 99, 235, 0.4);
  }
  button[type="submit"] {
    margin-top: 10px;
    padding: 12px 0;
    background: #2563eb;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background: #1e40af;
  }
  
  /* Output area */
  .output {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .output h2 {
    margin: 0 0 15px;
    color: #2563eb;
    font-weight: 600;
    font-size: 1.35rem;
    text-align: left;
    word-break: break-word;
  }

  .map-container {
    flex-grow: 1;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
  }
  iframe {
    border: none;
    width: 100%;
    height: 100%;
    min-height: 300px;
    border-radius: 6px;
  }

  /* Responsive adjustments for mobiles */
  @media (max-width: 700px) {
    .container {
      flex-direction: column;
      max-width: 100%;
      min-height: auto;
    }
    .left {
      max-width: 100%;
      border-right: none;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 20px;
      margin-bottom: 10px;
    }
    .right {
      flex: none;
      height: auto;
      padding-top: 0;
    }
    .map-container {
      min-height: 250px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Location - based Species Presence Prediction Using CNN Algorithm</h1>
      <form method="POST" autocomplete="off">
        <label>
          Longitude:
          <input type="text" name="lon" required />
        </label>
        <label>
          Latitude:
          <input type="text" name="lat" required />
        </label>
        <label>
          Year:
          <input type="number" name="year" required min="0" />
        </label>
        <label>
          Geo Uncertainty (m):
          <input type="text" name="geo" required />
        </label>
        <label>
          Species ID:
          <input type="number" name="speciesId" required min="0" />
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="right">
      <div class="output">
        <!-- {% if prediction %}
          <h2>Hasil Prediksi:</h2>
          <h2>{{ prediction }}</h2>
        {% endif %} -->

        {% if map_file %}
        <h2>Location Map</h2>
        <div class="map-container" aria-label="Peta Lokasi Input">
          <iframe src="{{ url_for('static', filename=map_file) }}" loading="lazy" title="Peta lokasi input spesies"></iframe>
        </div>
        {% endif %}
        {% if not prediction and not map_file %}
          <h2 style="color:#6b7280; text-align:center; margin-top: 60px;">The prediction results and maps will appear here.</h2>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
