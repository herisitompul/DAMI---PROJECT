<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Spesies Tanaman</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 font-sans">
  <header class="bg-gradient-to-r from-green-600 to-teal-600 text-white py-6 text-center">
    <h1 class="text-3xl md:text-4xl font-bold">Location-based species presence prediction</h1>
  </header>

  <main class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Form Section -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <!-- <h2 class="text-2xl font-semibold mb-4 text-gray-800">Masukkan Lokasi dan Waktu</h2> -->
        <form id="predictForm" class="space-y-4">
          <div>
            <label for="latitude" class="block text-sm font-medium text-gray-700">Latitude</label>
            <input type="number" step="any" id="latitude" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div>
            <label for="longitude" class="block text-sm font-medium text-gray-700">Longitude</label>
            <input type="number" step="any" id="longitude" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div>
            <label for="month" class="block text-sm font-medium text-gray-700">Month (1â€“12)</label>
            <input type="number" id="month" min="1" max="12" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div>
            <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
            <input type="number" id="year" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">Prediction</button>
        </form>
        <p class="mt-4 text-gray-700">Result: <span id="hasilPrediksi" class="font-medium">-</span></p>
      </div>

      <!-- Map Section -->
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <div id="map" class="w-full h-[400px] rounded-md"></div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
